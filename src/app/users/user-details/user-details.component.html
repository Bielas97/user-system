<div *ngIf="user !== null" class="media my-border">
  <img
    class="align-self-center"
    [src]="user.role === 'ADMIN' ? '/assets/img/admin.png': '/assets/img/user.png'"
    [alt]="user.username"
    />
  <div class="media-body ml-2">
    <h3 class="mt-1">Username: {{user.username}}</h3>
    <h3 class="mt-1">Role: {{user.role}}</h3>
    <h3 class="mt-1">email: {{user.email}}</h3>
  </div>
</div>
